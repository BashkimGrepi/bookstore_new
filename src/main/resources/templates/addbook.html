<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Book</title>
</head>

<body>
    <h1>Add Book</h1>
    <form action="/addbook" method="post" th:object="${book}">
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
        <br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price"  th:field="*{price}" step="0.01" required>
        <br>
        <label for="publicationYear">Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" required>
        <br>
        <label for="category">Category:</label>
        <select id="category" th:field="*{category}" >
            <option th:each="category :${categories}"
                    th:value="${category.categoryid}"
                    th:text="${category.name}">
            </option>
        </select>
        
        <br>
        <br>
        <button type="submit">Add Book</button>
    </form>
    <a href="/booklist">Back to Book List</a>
</body>

</html>
